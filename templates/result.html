<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple web application to train your blindfold chess skills." />
    <meta name="keywords" content="chess, blindfold chess, training, skills" />
    <meta name="author" content="Blindfold Chess Trainer Team" />

    <title>Blindfold Chess Trainer</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
    <link rel="icon" href="{{ url_for('static', filename='favicon_io/favicon.ico') }}" type="image/x-icon" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body>
    <header>
        <div class="logo">
            <h1>Blindfold Chess Trainer</h1>
        </div>
        <nav class="flex-all-center">
            <ul class="flex-all-center">
                <li><a href="#" class="nav_items active">Home</a></li>
                <li><a href="#" class="nav_items">About</a></li>
                <li><a href="#" class="nav_items">Contact</a></li>
            </ul>
        </nav>
        <div class="user-info flex-all-center">
            <!-- <img src="{{ url_for('static', filename='images/user-icon.png') }}" alt="User Icon" class="user-icon" /> -->
            <span class="username">Abyss</span>
        </div>
    </header>

    <main class="playing_area">
        <div class="result">
            {% if result == "1-0" %}
                <h2>WHITE WON!</h2>
            {% elif result == "0-1" %}
                <h2>BLACK WON!</h2>
            {% else %}
                <h2>DRAW!</h2>
            {% endif %}
        </div>
        <div class="playing_area">
            <form action="/" method="post">
                <input type="submit" value="Play Again" class="btn" />
            </form>
        </div>
    </main>

    <footer class="flex-all-center">
        <p>&copy; 2025 Blindfold Chess Trainer</p>
    </footer>
</body>

</html>
